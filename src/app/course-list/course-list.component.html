<!-- course-list.component.html -->

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="major">
    <mat-header-cell *matHeaderCellDef>Major</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.major }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="course_number">
    <mat-header-cell *matHeaderCellDef>Course Number</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.course_number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="credits">
    <mat-header-cell *matHeaderCellDef>Credits</mat-header-cell>
    <mat-cell *matCellDef="let course">{{ course.credits }}</mat-cell>
  </ng-container>


  

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let course">
      <button mat-icon-button (click)="deleteCourse(course.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
